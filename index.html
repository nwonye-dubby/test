<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2e269832cd.js"
      crossorigin="anonymous"
    ></script>
    <title>atm 2</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="title2">ATM MACHINE</div>
        <h1 id="title">Sign up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="text" id="nameInput" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="email" id="emailInput" />
            </div>

            <div class="input-field">
              <i class="fa-sold fa-lock"></i>
              <input
                type="password"
                placeholder="password"
                id="passwordInput"
              />
            </div>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">sign up</button>
            <button type="button" class="disable" id="signinBtn">
              sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
